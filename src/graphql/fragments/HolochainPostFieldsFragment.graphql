fragment HolochainPostFieldsFragment on Post {
  id
  title
  details
  type
  creator {
    id
    name
    avatarUrl
  }
  createdAt
  communities {
    id
    name
    slug
  }
  commenters(first: 3) {
    id
    name
    avatarUrl
  }
  commentersTotal
  comments {
    items {
      id
      text
      creator {
        id
        name
        avatarUrl
      }
      attachments {
        id
        url
      }
      createdAt
    }
    total
    hasMore
  }
}
