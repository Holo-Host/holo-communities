mutation HolochainCreateCommentMutation (
  $postId: String!,
  $text: String!,
  $createdAt: String!
) {
  createComment(data: {
    postId: $postId,
    text: $text,
    createdAt: $createdAt
  }) @client {
    id
    text
    post {
      id
    }
    createdAt
    creator {
      id
    }
  }
}
