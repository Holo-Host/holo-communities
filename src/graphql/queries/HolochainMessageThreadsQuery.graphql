query HolochainMessageThreadsQuery ($first: Int = 10, $offset: Int, $firstMessages: Int = 1) {
  messageThreads(sortBy: "updatedAt", order: "desc", first: $first, offset: $offset) {
    total
    hasMore
    items {
      id
      createdAt
      updatedAt
      lastReadMessageId
      participants {
        id
        name
        avatarUrl
      }
      messages(first: $firstMessages, order: "desc") {
        items {
          id
          createdAt
          text
          creator {
            id
            name
          }
        }
      }
    }
  }
}
