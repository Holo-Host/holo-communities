query HolochainCommunityQuery ($slug: String) {
  community(slug: $slug) @client {
    id
    name
    slug
    posts @client {
      hasMore
      items {
        id
        title
        details
        type
        commentersTotal
        commenters {
          id
          name
          avatarUrl
        }
        creator {
          id
          name
          avatarUrl
        }
        createdAt
      }
    }
  }
}
